seed: 42

data:
  dataset: xd_violence
  data_root: "/scratch/saichava/data/XD-Violence"
  num_frames: 32
  img_size: 224
  batch_size: 2
  num_workers: 4
  mean: [0.45, 0.45, 0.45]
  std: [0.225, 0.225, 0.225]
  flip_prob: 0.5

model:
  name: swin3d_t
  pretrained: true
  num_classes: 3

train:
  epochs: 6
  lr: 0.0001
  weight_decay: 0.0001
  device: "cuda"
  log_interval: 10

eval:
  device: "cuda"
